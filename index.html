<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <title>Books Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title"><i class="fas fa-book-open"></i> Book Library</h1>

      <div class="controls">
        <div class="search-container">
          <input
            id="searchInput"
            type="text"
            placeholder="Search by title or author..."
            class="search-input"
          />
          <i class="fas fa-search search-icon"></i>
        </div>
        <button id="toggleView" class="btn bg-blue-600 hover:bg-blue-700">
          <i class="fas fa-exchange-alt"></i> Toggle View
        </button>
      </div>

      <div class="controls">
        <button id="sortTitle" class="btn bg-green-600 hover:bg-green-700">
          <i class="fas fa-sort-alpha-down"></i> Sort by Title
        </button>
        <button id="sortDate" class="btn bg-yellow-600 hover:bg-yellow-700">
          <i class="fas fa-calendar-alt"></i> Sort by Date
        </button>
      </div>

      <div
        id="bookContainer"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-fade-in"
      ></div>

      <div class="flex justify-center mt-8">
        <button id="loadMore" class="btn bg-gray-800 hover:bg-gray-900">
          Load More
          <span>
            <i class="fas fa-arrow-down"></i>
          </span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
