<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <title>Books Library</title>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen p-4">
    <div
      class="max-w-6xl mx-auto bg-white/90 backdrop-blur-sm p-6 shadow-2xl rounded-2xl transition-all duration-300 hover:shadow-blue-200"
    >
      <h1
        class="text-4xl md:text-5xl font-bold text-center mb-8 text-gray-800 hover:scale-105 transition-transform duration-300"
      >
        <i class="fas fa-book-open"></i> Book Library
      </h1>

      <div class="flex flex-col md:flex-row gap-4 mb-6">
        <div class="relative flex-1 group">
          <input
            id="searchInput"
            type="text"
            placeholder="Search by title or author..."
            class="w-full pl-4 p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 group-hover:shadow-lg"
          />
          <i
            class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
        </div>
        <button
          id="toggleView"
          class="px-6 py-4 rounded-xl bg-blue-600 text-white hover:bg-blue-700 transition-all duration-300 hover:scale-105 hover:shadow-lg flex items-center justify-center gap-2"
        >
          <i class="fas fa-exchange-alt"></i> Toggle View
        </button>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 mb-6">
        <button
          id="sortTitle"
          class="px-6 py-4 rounded-xl bg-green-600 text-white hover:bg-green-700 transition-all duration-300 hover:scale-105 hover:shadow-lg flex-1"
        >
          <i class="fas fa-sort-alpha-down"></i> Sort by Title
        </button>
        <button
          id="sortDate"
          class="px-6 py-4 rounded-xl bg-yellow-600 text-white hover:bg-yellow-700 transition-all duration-300 hover:scale-105 hover:shadow-lg flex-1"
        >
          <i class="fas fa-calendar-alt"></i> Sort by Date
        </button>
      </div>

      <div
        id="bookContainer"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-fade-in"
      ></div>

      <div class="flex justify-center mt-8">
        <button
          id="loadMore"
          class="group px-8 py-4 rounded-xl bg-gray-800 text-white hover:bg-gray-900 transition-all duration-300 hover:scale-105 hover:shadow-lg flex items-center gap-2"
        >
          Load More
          <span
            class="transform group-hover:translate-y-1 transition-transform duration-300"
          >
            <i class="fas fa-arrow-down"></i>
          </span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
